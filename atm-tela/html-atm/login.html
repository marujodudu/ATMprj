<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css-atm/senha.css">
    <title>TELA ATM - Senha</title>
</head>
<body class="bg">
    <video autoplay muted loop class="video-background">
        <source src="../assets-atm/bg.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>
    <div class="container text-center my-container">
        <h2>Faça login</h2>
        <form>
            <div class="mb-3">
                <input type="text" id="conta" name="conta" class="form-control" placeholder="Conta" pattern="[0-9]+" required>
            </div>
            <div class="mb-3">
                <select id="banco" name="banco" class="form-control" required>
                    <option value="" disabled selected>Selecione um banco</option>
                    <option value="Banco A">Banco A</option>
                    <option value="Banco B">Banco B</option>
                    <option value="Banco C">Banco C</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Senha" maxlength="6" required>
            </div>
        </form>
    </div>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
