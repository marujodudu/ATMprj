<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css-atm/transferencia.css">
    <style>
        /* Estilo customizado pode ser adicionado aqui se necessário */
    </style>
</head>
<body class="bg">
    <div class="container">
        <div class="header">
            <a href="opcoes.html" class="btn btn-primary back-button" style="background-color: #f06292;">Voltar</a>
            <h2 class="title" style="margin-top: 20px;">Transferência</h2>
        </div>
        <div class="inner-container">
            <div class="form-group">
                <label for="inputAgencia">Agência</label>
                <input type="text" class="form-control" id="inputAgencia">
            </div>
            <div class="form-group">
                <label for="inputConta">Conta e dígito</label>
                <input type="text" class="form-control" id="inputConta">
            </div>
            <div class="form-group">
                <label for="inputNome">Nome completo</label>
                <input type="text" class="form-control" id="inputNome">
            </div>
            <div class="form-group">
                <label for="inputCpfCnpj">CPF/CNPJ</label>
                <input type="text" class="form-control" id="inputCpfCnpj">
            </div>
            <button type="submit" class="btn btn-primary mt-4" style="background-color: #5c6bc0; border-color: #5c6bc0;">Tranferir</button>
        </div>
    </div>
</body>
</html>
