        <div class="container mt-5">
            <h3 class="mb-4">Cadastro de ATM</h3>
            <form>
                <div class="mb-3" style="width: 200px;">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" class="form-control" id="codigo" placeholder="Digite o código do ATM">
                </div>
                <div class="mb-3" style="width: 200px;">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
                </div>
                <div class="mb-3" style="width: 300px;">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Digite a rua">
                </div>
                <div class="row mb-3" style="width: 350px;">
                    <div class="col">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" placeholder="Digite o número">
                    </div>
                    <div class="col">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="ativo">
                    <label class="form-check-label" for="ativo">Ativo</label>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
